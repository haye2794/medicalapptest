<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical app</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/video.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/video.css">
    <link rel="stylesheet" href="./css/video.css">

</head>
<body>
    <!-- Top Header: Header nằm ngang trên cùng -->
    <header class="top-header">
        <button class="toggler">
            <i class="fa-solid fa-bars-staggered"></i> <!-- Icon cho button -->
        </button>
        <div class="header-header">
            <h1 class="header-header-text">Dashboard</h1>
        </div>
        <button class="login">
            <i class="fa-solid fa-lock"></i>
            <span class="link-text">login</span> <!-- Icon cho button -->
        </button>

    </header>
    
    <!-- Main Content -->
    <main class="main-wrap">
        
        <header class="main-head">
            <div class="main-nav">
                <nav class="navbar">
                    <div class="navbar-nav">
                        <div class="title">
                            <h3>
                                <i class="fa-solid fa-hospital-symbol"></i>
                                <span class="title-text">Medical</span>
                            </h3>
                        </div>
                        <div class="search-container">
                            <button class="search-icon" onclick="toggleSearch()">
                                <i class="fa-solid fa-search"></i>
                            </button>
                            <input type="text" class="search-bar" placeholder="Search..." />
                        </div>
                        <ul class="nav-list">
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-bars-progress"></i>
                                    <span class="link-text">Progress</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-skull"></i>
                                    <span class="link-text">Xray</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-question"></i>
                                    <span class="link-text">Question</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-comment"></i>
                                    <span class="link-text">Conversation</span>
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-comment"></i>
                                    <span class="link-text">Conversation</span>
                                </a>
                            </li>                           
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section class="showcase">
            <div class="overlay">                
                <div class="content">
                    <div class="welcome">
                        <div class="content-text">
                            <h3>NOKOTAN</h3>
                            <p>shikanoko nokonoko koshitantan</p>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn">Progress</button>
                        <button class="btn">Xray</button>
                        <button class="btn">Question</button>
                        <button class="btn">Conversation</button>
                    </div>

                    <div class="video-container">
                        <video class="video" autoplay loop muted>
                            <source src="img/nokotan.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <h3><i class="fa-solid fa-hospital-symbol"></i> Medical</h3>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Medical. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
